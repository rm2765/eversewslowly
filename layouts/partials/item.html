{{/* layouts/partials/item.html */}}
<section class="item">
  {{ with .image }}
    <div class="item-media">
      <img src="{{ . }}" loading="lazy" alt="{{ $.name | default "item" }}" />
    </div>
  {{ else }}
    <div class="item-media">
      <span class="{{ .style }}"></span>
    </div>
  {{ end }}
  <h3>{{ .name | markdownify }}</h3>
  <p> {{ .content | markdownify }}</p>
</section>
