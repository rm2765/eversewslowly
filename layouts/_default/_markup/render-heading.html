{{ if eq $level 1 }}
  <h1 id="{{ $anchor }}">{{ $text }}</h1>
  <div class="back-to-top-link">
    <a href="#top" aria-label="Back to Top">â†‘ Back to Top</a>
  </div>
{{ else }}

{{ end }}
